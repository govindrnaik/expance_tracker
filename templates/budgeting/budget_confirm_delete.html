{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete this budget?</h2>
    <p>{{ budget.category.name }} - {{ budget.year }}-{{ budget.month|stringformat:"02d" }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'budgeting:budget_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
