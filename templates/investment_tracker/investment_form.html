{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Investment{% else %}Create Investment{% endif %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit Investment{% else %}Create Investment{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
