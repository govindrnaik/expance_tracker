{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete this investment?</h2>
    <p>{{ investment.investment_type.name }} on {{ investment.platform.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'investment_tracker:investment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
