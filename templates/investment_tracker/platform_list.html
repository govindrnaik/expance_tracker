{% extends 'base.html' %}

{% block title %}Platforms{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Platforms</h2>
        <a href="{% url 'investment_tracker:platform_create' %}" class="btn btn-primary">Add New Platform</a>
    </div>
    <ul class="list-group">
        {% for platform in platforms %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ platform.name }}
            <div>
                <a href="{% url 'investment_tracker:platform_update' platform.pk %}"
                    class="btn btn-sm btn-info">Edit</a>
                <a href="{% url 'investment_tracker:platform_delete' platform.pk %}"
                    class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">No platforms found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
