{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete "{{ debt.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'debt_tracker:debt_detail' debt.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
