{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Settings</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_google_sheet_url" class="form-label">Google Sheet URL</label>
            {{ form.google_sheet_url }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
