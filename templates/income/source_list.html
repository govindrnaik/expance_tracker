{% extends 'base.html' %}

{% block title %}Income Sources{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Income Sources</h1>
    <a href="{% url 'income:source_create' %}" class="btn btn-primary mb-3">Add Source</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for source in sources %}
            <tr>
                <td>{{ source.name }}</td>
                <td>
                    <a href="{% url 'income:source_update' source.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'income:source_delete' source.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
