{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Are you sure you want to delete this income?</h1>
    <p><strong>{{ income.amount }} from {{ income.source.name }} on {{ income.date }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'income:income_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
